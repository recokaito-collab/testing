<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy 3D Carousel - Christmas Edition</title>
    <link rel="stylesheet" href="3DStyle.CSS">
</head>
<body>
    <!-- Christmas Snow Effect -->
    <div class="snow-container">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <!-- Fireworks Effect -->
    <div class="fireworks-container">
        <div class="firework firework1"></div>
        <div class="firework firework2"></div>
        <div class="firework firework3"></div>
        <div class="firework firework4"></div>
        <div class="firework firework5"></div>
        
        <!-- Sparkle particles -->
        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>
        <div class="sparkle sparkle4"></div>
        <div class="sparkle sparkle5"></div>
        <div class="sparkle sparkle6"></div>
        <div class="sparkle sparkle7"></div>
        <div class="sparkle sparkle8"></div>
    </div>

    <!-- Original particles background -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
        <div class="particle" style="left: 15%; animation-delay: 18s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 9s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 11s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 13s;"></div>
        <div class="particle" style="left: 95%; animation-delay: 15s;"></div>
    </div>

    <!-- Christmas Greeting -->
    <div class="christmas-greeting">You Are The Onr Red Rose - Among Thousands Of White Ones. Thy Why You - ❤️❤️</div> <br>

    <header>
        <h1>Memories</h1>
        <p class="subtitle">For Every Single Second</p>
    </header>

    <div class="container">
        <!-- Ring Carousel -->
        <section class="carousel-section">
            <!--<h2 class="section-title">Infinite Ring Carousel</h2>-->
            <h2 class="section-title">I've Met Many Prople</h2>
            <div class="ring-carousel">
                <div class="ring-container">
                    <div class="ring-item">
                        <img src="./photo/IMG_20251123_231531_728.jpg" alt="Image 1">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251123_231654_362.jpg" alt="Image 2">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251123_231654_784.jpg" alt="Image 3">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251129_080235_816.jpg" alt="Image 4">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251129_080235_973.jpg" alt="Image 5">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251129_080236_436.jpg" alt="Image 6">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251201_073305_882.jpg" alt="Image 7">
                    </div>
                    <div class="ring-item">
                        <img src="./photo/IMG_20251201_073305_975.jpg" alt="Image 8">
                    </div>
                </div>
                <div class="glow-overlay"></div>
            </div>
        </section>

        <!-- Helix Carousel -->
        <section class="carousel-section">
            <!--<h2 class="section-title">Helix Spiral Carousel</h2>-->
            <h2 class="section-title">But Never Someone Lile You</h2>
            <div class="helix-carousel">
                <div class="helix-container">
                    <div class="helix-item">
                        <img src="./photo/IMG_20251206_070027_365.jpg" alt="Helix 1">
                    </div>
                    <div class="helix-item">
                        <img src="./photo/IMG_20251206_193215_939.jpg" alt="Helix 2">
                    </div>
                    <div class="helix-item">
                        <img src="./photo/IMG_20251206_193219_066.jpg" alt="Helix 3">
                    </div>
                    <div class="helix-item">
                        <img src="./photo/IMG_20251206_193219_066.jpg" alt="Helix 4">
                    </div>
                    <div class="helix-item">
                        <img src="./photo/IMG_20251206_193219_605.jpg" alt="Helix 5">
                    </div>
                    <div class="helix-item">
                        <img src="/photo/IMG_20251209_184845_368.jpg" alt="Helix 6">
                    </div>
                </div>
                <div class="glow-overlay"></div>
            </div>
        </section>

        <!-- Wave Carousel -->
        <section class="carousel-section">
            <!--<h2 class="section-title">Wave Motion Carousel</h2>-->
            <h2 class="section-title">Whose Soul is Every More Beautiful</h2>
            <div class="wave-carousel">
                <div class="wave-container">
                    <div class="wave-item">
                        <img src="./photo/IMG_20251209_192357_442.jpg" alt="Wave 1">
                    </div>
                    <div class="wave-item">
                        <img src="./photo/IMG_20251212_164744_644.jpg" alt="Wave 2">
                    </div>
                    <div class="wave-item">
                        <img src="./photo/IMG_20251219_085805_669.jpg" alt="Wave 3">
                    </div>
                    <div class="wave-item">
                        <img src="./photo/IMG_20251219_085805_892.jpg" alt="Wave 4">
                    </div>
                    <div class="wave-item">
                        <img src="./photo/IMG_20251219_085805_967.jpg" alt="Wave 5">
                    </div>
                </div>
                <div class="glow-overlay"></div>
            </div>
        </section>

        <!-- Double Ring Carousel -->
        <section class="carousel-section">
            <!--<h2 class="section-title">Double Ring Carousel</h2>-->
            <h2 class="section-title">Than Their Appearance</h2>
            <div class="double-ring-carousel">
                <div class="double-ring-container">
                    <div class="ring-outer">
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251219_085806_025.jpg" alt="Outer 1">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251219_184430_426.jpg" alt="Outer 2">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251219_184430_444.jpg" alt="Outer 3">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251219_184430_447.jpg" alt="Outer 4">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251224_135327_937.jpg" alt="Outer 5">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251224_135328_250.jpg" alt="Outer 6">
                        </div>
                    </div>
                    <div class="ring-inner">
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251224_135328_500.jpg" alt="Inner 1">

                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251123_231531_728.jpg" alt="Inner 2">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251209_184845_368.jpg" alt="Inner 3">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251206_070027_365.jpg" alt="Inner 4">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251129_080235_816.jpg" alt="Inner 5">
                        </div>
                        <div class="double-ring-item">
                            <img src="./photo/IMG_20251219_085805_892.jpg" alt="Inner 6">
                        </div>
                    </div>
                </div>
                <div class="glow-overlay"></div>
            </div>
        </section>

    <div class="loading-text">LOVE YOU ❤️❤️</div>
